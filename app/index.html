<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fotos App</title>
	<link rel="stylesheet" type="text/css" href="../web/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../web/css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../web/css/style.css">
	<script type="text/javascript" src="../web/js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../web/js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../web/js/script.js"></script>	
</head>
<body>
	<div class="container">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Capturar fotos desde la Web Cam</h1>
					</div>
				</div>
			</div>
		</header>
	
		<nav>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<ul class="nav nav-tabs">
				 			<li role="presentation" class="active"><a href="#">Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<br>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<input id='botonIniciar' type='button' class="btn btn-info" value='Iniciar' />
   						<input id='botonDetener' type='button' class="btn btn-info" value='Detener' />
    					<input id='botonFoto' type='button' class="btn btn-info" value='Foto' />
					</div>
				</div>
			</div>
		</section>
		<br>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-6">
						<h3>Cámara</h3>
						<video id="cam" autoplay controls></video>
					</div>
					<div class="col-xs-6">
						<h3>Fóto</h3>
						<canvas id="photo"></canvas>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						V1.0 JMCHB
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
